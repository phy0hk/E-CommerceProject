<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/RegisterStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Register Page</title>
</head>
<body>


    <div id="main-container">

        <div id="left" style="background-image: url(/Imgaes/registerPanel.png);">
            <form action="/register" method="POST" id="form"> <!-- action send to server using post method -->
                <h2>REGISTER</h2>
                <input type="text" class="text-field" name="username" placeholder="username" required>
                <input type="email" class="text-field" name="email" placeholder="email" required>
                <input type="password" class="text-field" name="password" placeholder="password">
                <input type="checkbox" onclick="togglePasswordVisibility()"> Show Password
                <div id="password_strength"></div>
                <input type="password" class="text-field" name="confirm_password" placeholder="confirm password">
                <button type="submit" id="button">REGISTER</button>

                <div id="bottom-text">
                    <p>Already have an account?</p>
                    <a href="/login.html" id="register">Login</a>
                </div>
            </form>
            
        </div>
        <div id="right"></div>
    </div>

    <script src="/js/validate.js"></script>
</body>
</html>
