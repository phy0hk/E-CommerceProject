<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/LoginStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
        

    <div class="container">

        <div class="left"></div>

        <div class="right">
            <form action="" class="form">
                
                <p id="title">LOGIN</p>
                <input type="text" name="username" class="box" placeholder="username or email" >
                <input type= "password" name="password" class="box" placeholder="password">

                <div id="loginfooter">
                   <input type="checkbox" name="remember" id="checkbox">
                    <label for="checkbox" class="text">Remember me</label>
                    
                </div>

                <a href="" class="link" id="forgot">Forgot Password?</a>

                

                <button id="login">LOGIN</button>
                <div class="bottomtext">
                    <p id="text1" class="text">Don't have an account?</p>
                    <a href="http://localhost:8080/Register" class="link" id="register" >Register Now</a>
                </div>
            </form>
        </div>
    </div>









    
</body>
</html>
