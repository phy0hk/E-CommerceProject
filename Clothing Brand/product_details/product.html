 <section class=" justify-content-center d-flex flex-column align-items-center flex-md-wrap  " style="height: 90vh;">

    <div class="w-50 d-flex flex-column  justify-content-center align-items-start flex-wrap  py-2" >
    
        <div class="text  px-2">
          <div class="h2 mt-2">Original Shirt</div>
          <div class="h3">$19.99</div>
        </div>

           <div class="mt-1">

            </div>
          
           </div>

           <div class="btn-group-sm px-2" role="group" aria-label="Basic outlined example">
            <div class="btn text-black btn-outline-dark px-4 ">S</div>
            <div class="btn text-black btn-outline-dark px-4">M</div>
            <div class="btn text-black btn-outline-dark px-4">L</div>

       <div class=" px-2">

      <i class="fa-brands fa-facebook text-white  px-1"></i>
      <i class="fa-brands fa-instagram text-white px-1"></i>
      <i class="fa-brands fa-twitter text-white px-1"></i>
     
    </div>
  </div>
 </div>
