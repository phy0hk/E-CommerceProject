<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/RegisterStyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>


    <div id="main-container">

        <div id="left">
            <form action="" id="form">
                <h2>REGISTER</h2>
                <input type="text" class="text-field" placeholder="username">
                <input type="email" class="text-field" placeholder="email">
                <input type="password" class="text-field" placeholder="password">
                <input type="password" class="text-field" placeholder="confirm password">
                <button id="button">REGISTER</button>

                <div id="bottom-text">
                    <p>Already have an account?</p>
                    <a href="http://localhost:8080/Login" id="register">Login</a>
                </div>
            </form>
            
        </div>
        <div id="right" style="background-image: url('/Images/registerPanel.png');"></div>
    </div>




    
</body>
</html>
